    <style>
      /* ── Diagram section ── */
      .diagram-container {
        background: #080808;
        border: 1px solid var(--border);
        padding: 20px;
        margin-bottom: 4px;
        text-align: center;
      }
      .diagram-container img {
        max-width: 100%;
        height: auto;
        border: 1px solid #222;
      }
      .diagram-caption {
        font-family: 'Chakra Petch', sans-serif;
        font-size: 11px;
        color: var(--text-dim);
        margin-top: 10px;
        text-align: center;
      }

      /* ── Packet hex dump ── */
      .packet-dump {
        background: #080808;
        border: 1px solid var(--border);
        overflow: hidden;
        margin-bottom: 4px;
      }
      .packet-dump-header {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        background: var(--bg-card);
        border-bottom: 1px solid var(--border);
      }
      .packet-dump-header .dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        display: inline-block;
      }
      .packet-dump-header .dot.red {
        background: #ff5f57;
      }
      .packet-dump-header .dot.yel {
        background: #ffbd2e;
      }
      .packet-dump-header .dot.grn {
        background: var(--green);
      }
      .packet-dump-header .label {
        font-family: 'Chakra Petch', monospace;
        font-size: 10px;
        color: var(--text-dim);
        margin-left: auto;
      }
      .packet-dump-body {
        padding: 16px;
        overflow-x: auto;
      }
      .packet-dump-body pre {
        font-family: 'Fira Code', monospace;
        font-size: 12px;
        line-height: 1.7;
        margin: 0;
        white-space: pre;
      }
      .pkt-offset {
        color: #666;
      }
      .pkt-eth {
        color: #5f87ff;
      }
      .pkt-ip {
        color: #ffbd2e;
      }
      .pkt-tcp {
        color: #00cc66;
      }
      .pkt-data {
        color: #e8e8e8;
      }
      .pkt-label {
        color: #888;
        font-style: italic;
      }

      /* ── ASCII art diagram ── */
      .ascii-diagram {
        background: #080808;
        border: 1px solid var(--border);
        padding: 20px;
        margin-bottom: 4px;
      }
      .ascii-diagram pre {
        font-family: 'Fira Code', monospace;
        font-size: 12px;
        line-height: 1.5;
        color: var(--green);
        text-align: center;
        margin: 0;
      }
    </style>
